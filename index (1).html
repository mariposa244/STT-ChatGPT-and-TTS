<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STT-ChatGPT-and-TTS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>STT-ChatGPT-and-TTS</h1>
  <div class="container">
    <div class="language-selector">
      <label for="language-select">Language:</label>
      <select id="language-select">
        <option value="en-US">English (US)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="fr-FR">French (France)</option>
        <option value="de-DE">German (Germany)</option>
      </select>
    </div>
    <div class="input-area">
      <textarea id="chat-input" placeholder="Type your message or click the microphone to speak"></textarea>
      <div class="buttons">
        <button id="record-btn">
          <i class="fas fa-microphone"></i> Record
        </button>
        <button id="send-btn">
          <i class="fas fa-paper-plane"></i> Send
        </button>
        <button id="speak-btn">
          <i class="fas fa-volume-up"></i> Speak
        </button>
      </div>
    </div>
    <div class="chat-area">
      <div id="chat-display"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chatgpt-api@3.3.5/dist/index.js"></script>
  <script src="script.js"></script>
</body>
</html>
